{% extends 'base.html' %}

  {% block content %}
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}&nbsp;<span class="status"></span>
          {% for error in field.errors %}
            <p style="color: red">{{ error }} {% if error == "A user with that email already exists" %} </p>
            {% endif %}
          {% endfor %}
        </p>
      {% endfor %}
      <button type="submit">Sign up</button>
    </form>
  {% endblock %}
