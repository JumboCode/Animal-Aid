{% extends 'base.html' %}

{% block content %}
    <p></p>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" name="run_matcher" id="run_matcher">Run Matcher</button>
    </form>

    <h1>Results</h1>

    {% if matches %}
        <table style="background-color: rgba(214, 226, 217, 0.658);">
            <tr>
                <th>Dog Name</th>
                <th>Walker</th>
                <th>Walk Times</th>
            </tr>
            {% for match in matches %}
            <tr>
                <td>
                    {{ match.dog_name}}
                </td>
                <td>
                    {{ match.walker }}
                </td>
                <td>
                    {{ match.times }}
                </td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}
