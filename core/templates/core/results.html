{% extends 'base.html' %}

{% load static %}
{% block content %}
    <p></p>

    <h1>Results</h1>

    <form action="" method="post">
        {% csrf_token %}

        <!-- Dropdown menu -->
        <select id="dog_select" name="dog_select">
            <option>All dogs</option>
            {% for dog in dog_names %}
                <option>{{ dog.name }}</option>
            {% endfor %}
        </select> 

        <!-- Button to ilter by dog name -->
        <button type="submit" name="filter_dog" id="filter_dog">Go!</button>
    </form>

    <p></p>

    <!-- Display matches -->
    {% if match_results %}
        <table style="background-color: rgba(214, 226, 217, 0.658);">
            <tr>
                <th>Dog Name</th>
                <th>Walker</th>
                <!-- <th>Image</th> -->
                <th>Location</th>
                <th>Day</th>
                <th>Time</th>
            </tr>
            {% for match in match_results %}
            <tr>
                <td>
                    {{ match.dog }}
                </td>
                <td>
                    {{ match.walker }}
                </td>
                <td>
                    {{ match.day }}
                </td>
                <td>
                    {{ match.time }}
                </td>
                <!-- <td>
                    <img src="/{{ match.image }}">
                </td> -->
                <!-- <td>
                    <table style="background-color: rgba(214, 226, 217, 0.658);">
                        <ul>
                        {% for key, value in match.times.items %}
                            {% if value %}
                                <li>{{ key }}</li>
                            {% endif %}
                        {% endfor %}
                        </ul>
                    </table>
                </td> -->
            </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}
