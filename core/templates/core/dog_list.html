{% extends 'base.html' %}

{% block content %}
    <h1>Dog List</h1>
    <table style="background-color: rgba(204, 240, 252, 0.658); border: 1px solid black; border-collapse: collapse;">
        {% for dog in dogs %}
            <tr style="border: 1px solid black;{% if dog.visible is False %} background-color: lightgrey;{% endif %}">
                <td>
                    {{ dog.name }}
                </td>
                <td>
                    <img width="100" height="100" src="{{ dog.image }}">
                </td>
                <td>
                    {{ dog.owner_name }} <br>
                    {{ dog.owner_phone }} <br>
                    {{ dog.owner_email }}
                </td>
                <td>
                    <a href="{% url 'edit_dog' %}?q={{ dog.id }}">
                        edit
                    </a>
            </td>
        {% endfor %}
    </table>
    <br>
    <form action="{% url 'add_dog' %}">
        <input type="submit" value="New Dog" />
    </form>
{% endblock %}
