{% extends 'base.html' %}

{% block content %}
  <h1>Login</h1>
  <form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
        {{ field.label_tag }}
        {{ field }}
        {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit">Log in</button>
  </form>
{% endblock %}
