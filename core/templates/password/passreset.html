{% extends 'base.html' %}

{% block content %}
  <h1>Forgot your password?</h1>
  <p>Enter your email below and we'll send email instructions on resetting a new one!</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="email">
    <br>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
